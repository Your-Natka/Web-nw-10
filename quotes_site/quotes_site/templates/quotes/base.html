<!DOCTYPE html>
<html>
<head>
    <title>Quotes</title>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            Hello, {{ user.username }} |
            <a href="{% url 'add_quote' %}">Add Quote</a> |
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'signup' %}">Sign Up</a> |
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
